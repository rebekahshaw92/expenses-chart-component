<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">

  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" type="text/css" href="css/main.css">

 
</head>
<body>

  <main>
    <div class="card cardHeader">
      <div class="row">
        <div class="col">
        <div class="row">
          <div class="col">
            <p class="balanceTitle">My balance</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
          <p class="balance">$921.48</p>
          </div>
        </div>
        </div>
        <div class="col">
          <img class="logo float-end" src="images/logo.svg" alt="logo">
        </div>
      </div>
    </div>

    <div class="card cardMain">
      <h1 class="spendTitle">Spending - Last 7 days</h1>
      <div id="chart">
        </div>

        <div class="divider"></div>
        <div class="row">
          <h1 class="totalTitle">Total this month</h1>
        </div>
        <div class="row">
          <div class="col">
            <h2 class="total">$478.33</h2>
          </div>
          <div class="col">
            <p class="text-end percentage">+2.4%</p>
            <p class="text-end month">from last month</p>
          </div>
        </div>
        </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://rebekahshaw.com" target="_blank">Rebekah Shaw</a>.
  </div>
</main>
</body>



<script type="text/javascript" src="js/script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
